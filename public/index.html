<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>SellKit - Помощник для селлеров на WB</title>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<script src="telegram-webapp.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="styles.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container mt-4">
			<h1>SellKit</h1>
			<div class="row mt-4">
				<div class="col-md-6 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Финансовый отчет</h5>
							<p class="card-text">Обработка и анализ финансовых отчетов WB</p>
							<a
								href="financial-report.html"
								class="btn btn-primary"
								>Открыть</a
							>
						</div>
					</div>
				</div>
				<div class="col-md-6 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Калькулятор заказа из Китая</h5>
							<p class="card-text">Расчет стоимости и анализ рынка</p>
							<a
								href="china-calculator.html"
								class="btn btn-primary"
								>Открыть</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
